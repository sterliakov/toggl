[package]
name = "toggl-tracker"
version = "0.1.0"
edition = "2021"

[dependencies]
async-std = "1.13.0"
base64 = "0.22.1"
directories-next = "2.0.0"
iced = { version = "0.13.1", features = ["async-std", "debug", "advanced", "auto-detect-theme", "fira-sans", "tiny-skia"], default-features = false }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
surf = { version = "2.3.2", features = ["rustls_crate"] }
time = { version = "0.3.36", features = ["formatting", "parsing", "serde"] }

[dev-dependencies]
async-std = { version = "1.13.0", features = ["attributes"] }
