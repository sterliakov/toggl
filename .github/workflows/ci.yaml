name: Lint

on:
    pull_request:
    push:
        branches: [master]

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v4
        -   uses: actions-rust-lang/setup-rust-toolchain@v1
            with:
                components: rustfmt,clippy
                toolchain: nightly
        -   uses: actions/setup-python@v5
        -   uses: pre-commit/action@v3.0.1
        -   name: Ensure it builds
            run: |
                cargo build
